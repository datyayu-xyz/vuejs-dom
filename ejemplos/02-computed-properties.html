<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar texto</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="mensaje">
        <p> {{ mensaje }} </p>
        <p> {{ mensajeInvertido }} </p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                mensaje: 'Hola',
            },
            computed: {
                mensajeInvertido: function() {
                    return this.mensaje.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
