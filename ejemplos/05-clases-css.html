<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar texto</title>
    <style>
        .bloque {
            width: 200px;
            height: 200px;
        }
        .rojo { background: red; }
        .azul { background: blue; }
    </style>
</head>
<body>
    <div id="app">
        <div :class="claseBloque"></div>
        <button @click="cambiarColor">Cambiar color</button>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                color: 'rojo'
            },
            computed: {
                claseBloque: function() {
                    return 'bloque ' + this.color;
                }
            },
            methods: {
                cambiarColor: function() {
                    if (this.color === 'rojo') {
                        this.color = 'azul';
                    } else {
                        this.color = 'rojo';
                    }
                }
            }
        })
    </script>
</body>
</html>
