<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar texto</title>
</head>
<body>
    <span id="app">Mensaje: {{ msg }}</span>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hola'
            }
        })
    </script>
</body>
</html>
