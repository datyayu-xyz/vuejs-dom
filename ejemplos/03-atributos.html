<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar texto</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="checkbox" v-model="botonDesabilitado">
            <span> Desactivar boton </span>
        </div>

        <button v-bind:disabled="botonDesabilitado">Boton</button>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                botonDesabilitado: false,
            },
        })
    </script>
</body>
</html>
